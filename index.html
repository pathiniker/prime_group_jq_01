<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fruit Market</title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">

		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>

<span id="timer"></span>

<h1><img src="wallet.jpg" width="100px">Total Cash: $100</h1>

<!-- oranges-->

	<div class="table">
			<table id="oranges" border="1px"><img src="orange.jpeg" height="100px" alt="Oranges"><br>
				<tr>
					<th>Market Price</th>
					<th>Average Price</th>
				</tr>

				<tr>
					<td id="MarketOrange"></td>
					<td id="AverageOrange"></td>
				</tr>
				<tr>

				</tr>

				<tr>
				<td><button class="buy" id='BuyOranges'>Buy Oranges
			</button></td>
			<td><button class="sell" id='SellOrange'>Sell Oranges
			</button></td>
		</table>
</div>
<!-- bananas-->
	<div class="table">
		<table id="bananas" border="1px"><img src="banana.png" height="100px" alt="Bananas"><br>
			<tr>
				<th>Market Price</th>
				<th>Average Price</th>
			</tr>

			<tr>
				<td id="MarketBanana"></td>
				<td id="AverageBanana"></td>
			</tr>

			<tr>
			<td><button class="buy" id='BuyBananas'>Buy Bananas
		</button></td>
		<td><button class="sell" id='SellBananas'>Sell Bananas
		</button></td>
	</table>
</div>
<!-- grapes -->
	<div class="table">
<table id="grapes" border="1px"><img src="grapes.png" height="100px" alt="Grapes"><br>
	<tr>
		<th>Market Price</th>
		<th>Average Price</th>
	</tr>

	<tr>
		<td id="MarketGrape"></td>
		<td id="AverageGrape"></td>
	</tr>

	<tr>
	<td><button class="buy" id='BuyGrapes'>Buy Grapes
</button></td>
<td><button class="sell" id='SellGrapes'>Sell Grapes
</button></td>
</table>
</div>
<!-- apples -->
	<div class="table">
<table id="apples" border="1px"><img src="apple.gif" height="100px" alt="Apples"><br>
	<tr>
		<th>Market Price</th>
		<th>Average Price</th>
	</tr>

	<tr>
		<td id="MarketApple"></td>
		<td id="AverageApple"></td>
	</tr>

	<tr>
	<td><button class="buy" id='BuyApples'>Buy Apples
</button></td>
<td><button class="sell" id='SellApples'>Sell Apples
</button></td>
</table>
</div>

</body>
</html>
